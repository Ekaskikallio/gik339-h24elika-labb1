<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script defer src="script.js"></script>
    <!--Reflektion uppgift 1 -->

    <!-- 1. Vilken betydelse placeringen av <script> taggen har:
      
  placeringen av <script> taggen påverkar parsningen och renederingen av webbsidan, 
  så fort HTML-parsern stöter på en <script>-tagg så måste den pausa parsningen av HTML-dokumentet 
  till webbsidan. Vilket kan sakta ner parsningen och renederingen av HTML-dokumentet om det skulle 
   vara så att script-taggen är placerad mitt i HTML-koden. Om man istället placerar <script> taggen 
  i slutet av body så blockerar den inte sidans inladdning.

  2. hur attributet defer fungerar: 

    Attributet defer funkar likadant som om du skulle sätta <script>-taggen i slutet av <Body> 
    efter all html kod. Defer attributet gör så att webbläsaren väntar med att köra skriptet tills efter att parsningen och renederingen
    av html-koden är klar. Att placera defer i <head> gör att parsning och renederig av html-koden kan göras samtidigt som scriptet
    laddas ner i bakgrunden. -->

    <title>Labb 1</title>
  </head>

  <body></body>
</html>
